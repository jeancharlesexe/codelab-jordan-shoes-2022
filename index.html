<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Shoes</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/41960ad43e.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header class="header">
        <div class="free">
            <span>Ganhe R$ 10,00 de desconto no frete</span>
        </div>
        <div class="brand">
            <h2><a href="#">JordanShoes</a></h2>
        </div>
    </header>
    <main class="main">
        <section class="home">
            <h1 class="title">A melhor loja de Jordan</h1>
            <p class="desc">
                O tênis Jordan é fruto de uma velha e forte parceria <br>
                entre a Nike e o jogador Michael Jordan.
            </p>
        </section>
        <section class="emphasis">
            <h2 class="title-emphasis">Destaques</h2>
            <p class="desc-emphasis">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
            <div class="card-container">
                <div class="card">
                    <img src="./assets/img/1.png">
                </div>
                <div class="card">
                    <img src="./assets/img/2.png">
                </div>
                <div class="card">
                    <img src="./assets/img/3.png">
                </div>
                <div class="card">
                    <img src="./assets/img/4.png">
                </div>
                <div class="card">
                    <img src="./assets/img/5.png">
                </div>
                <div class="card">
                    <img src="./assets/img/6.png">
                </div>
                <div class="card">
                    <img src="./assets/img/7.png">
                </div>
                <div class="card">
                    <img src="./assets/img/8.png">
                </div>
            </div>
        </section>
        <footer class="footer">
            <span>Todos os direitos reservados.</span>
        </footer>
    </main>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        const sr = ScrollReveal({
                origin: 'top',
                distance: '10px',
                duration: 2000,
                reset: false
        });

        ScrollReveal().reveal('.main', { delay: 50 });
        ScrollReveal().reveal('.title-emphasis', { delay: 100 });
        ScrollReveal().reveal('.desc-emphasis', { delay: 100 });
        ScrollReveal().reveal('.card', { delay: 200 });
    </script>
</body>
</html>
